<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler</title>
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Link to My Style Sheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-1">Train Scheduler</h1>
    </div>
    <!--Table for Train Schedule-->
    <div class="panel panel-info class">
        <div class="panel-heading">
            <h3>Current Train Schedule</h3>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency(min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>

                <!--Adding Train Information by Row-->
                <tbody id="add-row">
                </tbody>
            </table>
        </div>
    </div>

    <div class="panel  panel-info class">

        <div class="panel-heading">
            <h3>Add Train</h3>
        </div>

        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="text">Train Name</label>
                    <input type="text" class="form-control" id="train-name">
                </div>

                <div class="form-group">
                    <label for="text">Destination</label>
                    <input type="text" class="form-control" id="destination">
                </div>

                <div class="form-group">
                    <label for="text">First Train Time (HH:mm - Military Time)</label>
                    <input type="text" class="form-control" id="first-train">
                </div>

                <div class="form-group">
                    <label for="text">Frequency(min)</label>
                    <input type="text" class="form-control" id="frequency">
                </div>

                <button type="submit" id="add-train" class="btn btn-info" id="addTrain">Submit</button>
            </form>
        </div>
    </div>
</div>


</body>

</html>
