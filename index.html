<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler</title>
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Link to My Style Sheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Moment.js Link-->
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-1">Train Scheduler</h1>
    </div>
    <!--Table for Train Schedule-->
    <div class="panel panel-info class">
        <div class="panel-heading">
            <h3>Current Train Schedule</h3>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency(min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <!--Adding Train Information by Row-->
                <tbody id="add-row">
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel  panel-info class">
        <div class="panel-heading">
            <h3>Add Train</h3>
        </div>
        <!--Add Train Form-->
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="text">Train Name</label>
                    <input type="text" class="form-control" id="train-name">
                </div>
                <div class="form-group">
                    <label for="text">Destination</label>
                    <input type="text" class="form-control" id="destination">
                </div>
                <div class="form-group">
                    <label for="text">First Train Time (HH:mm - Military Time)</label>
                    <input type="text" class="form-control" id="first-train">
                </div>
                <div class="form-group">
                    <label for="text">Frequency(min)</label>
                    <input type="text" class="form-control" id="frequency">
                </div>
                <button type="submit" id="add-train" class="btn btn-info">Submit</button>
            </form>
        </div>
    </div>
    </div>
    <!--jQ Script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase Script -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <!-- Real Time Database -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>
    <!--Bootstrap Script-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!--JS Script-->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
